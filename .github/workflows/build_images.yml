name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - run: |
            echo "PLOP"
            echo ${{ vars.DOCKER.DOCKER_USERNAME }}
            echo ${{ env.DOCKER.DOCKER_USERNAME }}
            echo ${{ secrets.DOCKER.TEST }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: jasonmarechal25/ubuntu-build-env/clang:latest